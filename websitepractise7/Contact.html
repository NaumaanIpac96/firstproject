    <!-- CONTACT US SECTION  -->


<section class="section section-contact">
    <div class="container">
    <h2 class="common-heading"> Contact </h2>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.4869768564376!2d72.88481941006738!3d19.08628088204583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c87d56a2f271%3A0xbccf3a6c23c917fa!2s%3A%20PHOENIX%20MARKETCITY%2C%20Kurla%20West%2C%20Kurla%2C%20Mumbai%2C%20Maharashtra%20400072!5e0!3m2!1sen!2sin!4v1692036795060!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

   
    <div class="section-contact-main contact-container">
        <form action="#">
        <div class="grid grid-two-column">
        <div>
        <label for="username"> </label> 
        <input type="text" name="username" placeholder="Username" id="username"> 
        </div>


        <div>
        <label for="email"> </label> 
        <input type="text" name="email" placeholder="demo@mail.com" id="email"> 
        </div>
        </div>


        <div>
        <label for="subject"></label>
        <input type="text" name="subject" placeholder="subject" id="subject"> 
    </div>

        <div> 
        <label for="textarea"></label>
        <textarea 
        name="textarea" 
        id="textarea" 
        cols="30" 
        rows="10"> 
    </textarea> 
    </div>

    <div>
    <input 
    type="submit" 
    name="submit" 
    id="submit" 
    class="btn"> 
</div>


</form>
</div>
</section>
